<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calc-container">
        <div id="calc-previous"></div>
        <div id="calc-display"></div>        
        <p id="warning" class="hidden">Dummy warning text here!</p>
        <div id="calc-numpad">
            <div class="flex-break"></div>
            <button id="clear" class="remover" type="submit">AC</button>
            <button id="delete" class="remover" type="submit">&#x1F850;</button>
            <button class="number" type="submit">7</button>
            <button class="number" type="submit">8</button>
            <button class="number" type="submit">9</button>
            <button id="divide" class="operator" type="submit">&divide;</button>
            <button class="number" type="submit">4</button>
            <button class="number" type="submit">5</button>
            <button class="number" type="submit">6</button>
            <button id="multiply" class="operator" type="submit">&times;</button>
            <button class="number" type="submit">1</button>
            <button class="number" type="submit">2</button>
            <button class="number" type="submit">3</button>
            <button id="subtract" class="operator" type="submit">&minus;</button>
            <button class="number" type="submit">.</button>
            <button class="number" type="submit">0</button>
            <button id="equals" type="submit">&equals;</button>
            <button id="add" class="operator" type="submit">&plus;</button>
        </div>
    </div>
</body>

</html>
