<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc-container">
        <p id="warning" class="hidden">Dummy warning text here!</p>
        <div id="calc-previous">
            <span class="number"> </span>
            <span class="operator"> </span>
            <span class="number"> </span>
        </div>
        <div id="calc-display"> </div>
        <div id="calc-numpad">
            <div class="flex-break"></div>
            <button class="clear" type="submit">AC</button>
            <button class="delete" type="submit">&#x1F850;</button>
            <button class="number" type="submit">7</button>
            <button class="number" type="submit">8</button>
            <button class="number" type="submit">9</button>
            <button class="operator divide" type="submit">&divide;</button>
            <button class="number" type="submit">4</button>
            <button class="number" type="submit">5</button>
            <button class="number" type="submit">6</button>
            <button class="operator multiply" type="submit">&times;</button>
            <button class="number" type="submit">1</button>
            <button class="number" type="submit">2</button>
            <button class="number" type="submit">3</button>
            <button class="operator subtract" type="submit">&minus;</button>
            <button class="number" type="submit">.</button>
            <button class="number" type="submit">0</button>
            <button class="operator equals" type="submit">&equals;</button>
            <button class="operator add" type="submit">&plus;</button>
        </div>
    </div>
</body>

</html>
